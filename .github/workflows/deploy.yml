name: Zero Touch Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: ${{ github.event.repository.name }}
      AWS_REGION: ap-south-1
      CLUSTER_NAME: zero-touch-cluster

    steps:
    # 1Ô∏è‚É£ Checkout
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ AWS Auth (OIDC)
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ap-south-1

    # 3Ô∏è‚É£ Install Terraform ‚úÖ FIX
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    # 4Ô∏è‚É£ Terraform Init
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Import EKS Cluster (one-time)
      working-directory: terraform
      run: |
        terraform import aws_eks_cluster.cluster zero-touch-cluster || true


    # 5Ô∏è‚É£ Terraform Apply (EKS CREATED HERE)
    - name: Terraform Apply
      working-directory: terraform
      env:
        TF_VAR_app_name: ${{ github.event.repository.name }}
        TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
        TF_VAR_hosted_zone_id: ${{ secrets.HOSTED_ZONE_ID }}
      run: terraform apply -auto-approve


    # 6Ô∏è‚É£ Configure kubectl for EKS
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig \
          --name $CLUSTER_NAME \
          --region ap-south-1

    # 7Ô∏è‚É£ Login to ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ap-south-1 \
        | docker login \
          --username AWS \
          --password-stdin ${{ secrets.ECR_URL }}

    # 8Ô∏è‚É£ Ensure ECR repo exists
    - name: Ensure ECR repository exists
      run: |
        aws ecr describe-repositories \
          --repository-names $APP_NAME \
        || aws ecr create-repository \
          --repository-name $APP_NAME

    # 9Ô∏è‚É£ Build & Push Image
    - name: Build and Push Image
      run: |
        docker build -t $APP_NAME ./app
        docker tag $APP_NAME:latest ${{ secrets.ECR_URL }}/$APP_NAME:latest
        docker push ${{ secrets.ECR_URL }}/$APP_NAME:latest

    # üîü Inject runtime values
    - name: Inject values
      run: |
        export IMAGE_URI=${{ secrets.ECR_URL }}/$APP_NAME:latest
        chmod +x scripts/inject.sh
        ./scripts/inject.sh

    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy app
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/
